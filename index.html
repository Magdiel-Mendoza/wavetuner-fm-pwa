<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveTuner FM | Sintonizador Premium</title>
    <meta name="theme-color" content="#020617" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- LameJS para grabaciÃ³n MP3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.all.min.js"></script>
    
    <!-- Babel Standalone para procesar TSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tuner-gray': '#0f172a',
              'tuner-accent': '#22d3ee',
              'tuner-dark': '#020617',
            },
            animation: {
              'bar-grow': 'barGrow 1.2s ease-in-out infinite',
            },
            keyframes: {
              barGrow: {
                '0%, 100%': { height: '10%' },
                '50%': { height: '100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      :root {
        --tuner-bg: #020617;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #f1f5f9;
      }
      body.light-theme {
        --tuner-bg: #f1f5f9;
        --glass-bg: rgba(255, 255, 255, 0.8);
        --glass-border: rgba(0, 0, 0, 0.1);
        --text-primary: #0f172a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--tuner-bg);
        color: var(--text-primary);
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.4s ease;
      }
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid var(--glass-border);
      }
      .visualizer-bar {
        width: 4px;
        background: #22d3ee;
        border-radius: 2px;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      #error-display {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #991b1b;
        color: white;
        padding: 15px;
        z-index: 10000;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
        "uuid": "https://esm.sh/uuid@9.0.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="error-display"></div>
    <div id="root">
      <div class="flex flex-col items-center justify-center min-h-screen space-y-4 text-center">
        <div class="w-12 h-12 border-4 border-tuner-accent border-t-transparent rounded-full animate-spin"></div>
        <div class="text-tuner-accent font-bold tracking-widest animate-pulse uppercase text-sm">Cargando WaveTuner...</div>
      </div>
    </div>

    <script>
      window.onerror = function(msg, url, line) {
        const display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerHTML += `<div>[Error] ${msg} <br><small>${url}:${line}</small></div>`;
      };
    </script>

    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
