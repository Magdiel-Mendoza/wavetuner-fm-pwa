
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveTuner FM | Sintonizador Premium</title>
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5695/5695026.png" />
    
    <!-- LameJS para grabaciÃ³n MP3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.all.min.js"></script>
    
    <!-- Babel Standalone para procesar TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tuner-gray': '#0f172a',
              'tuner-accent': '#22d3ee',
              'tuner-dark': '#020617',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bar-grow': 'barGrow 1.2s ease-in-out infinite',
            },
            keyframes: {
              barGrow: {
                '0%, 100%': { height: '10%' },
                '50%': { height: '100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap');
      :root {
        --tuner-bg: #020617;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
      }
      body.light-theme {
        --tuner-bg: #334155;
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.15);
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--tuner-bg);
        color: var(--text-primary);
        transition: background-color 0.5s ease;
        margin: 0;
      }
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid var(--glass-border);
      }
      .visualizer-bar {
        width: 4px;
        background: #22d3ee;
        border-radius: 2px;
        transition: height 0.2s ease;
      }
      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Error:', err));
        });
      }
    </script>
  </body>
</html>
