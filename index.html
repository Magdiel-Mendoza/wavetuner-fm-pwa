
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveTuner FM | Sintonizador Premium</title>
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5695/5695026.png" />
    
    <!-- LameJS para grabación MP3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.all.min.js"></script>
    
    <!-- Babel Standalone para procesar TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tuner-gray': '#0f172a',
              'tuner-accent': '#22d3ee',
              'tuner-dark': '#020617',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bar-grow': 'barGrow 1.2s ease-in-out infinite',
            },
            keyframes: {
              barGrow: {
                '0%, 100%': { height: '10%' },
                '50%': { height: '100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      :root {
        --tuner-bg: #020617;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #f1f5f9;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--tuner-bg);
        color: var(--text-primary);
        margin: 0;
        overflow-x: hidden;
      }
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid var(--glass-border);
      }
      .visualizer-bar {
        width: 4px;
        background: #22d3ee;
        border-radius: 2px;
      }
      #error-display {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #7f1d1d;
        color: white;
        padding: 20px;
        z-index: 9999;
        font-family: monospace;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <!-- Capa para errores visibles -->
    <div id="error-display"></div>
    
    <div id="root">
      <div class="flex items-center justify-center min-h-screen">
        <div class="text-tuner-accent animate-pulse font-bold">Iniciando WaveTuner...</div>
      </div>
    </div>

    <!-- Script de diagnóstico -->
    <script>
      window.onerror = function(msg, url, line) {
        const display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerHTML = 'Error de Carga: ' + msg + '<br>Línea: ' + line;
      };
    </script>

    <script type="text/babel" data-type="module" src="./index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Error:', err));
        });
      }
    </script>
  </body>
</html>
